<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de tarefa</title>
  </head>
  <body>
    <div class="container">
      <input class="input-task" placeholder="O que tenho que fazer" />
      <button class="button">Adcionar</button>
      <ul class="list-task">
        <li class="task">
          <img src="./img/checked.png" alt="check-na-tarefa" />
          <p>lalala</p>
          <img src="./img/images.png" alt="deletar-tarefa" />
        </li>
      </ul>
    </div>
  </body>
</html>
